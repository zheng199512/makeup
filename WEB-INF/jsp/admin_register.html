<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>化妆品-管理员注册</title>
  <script src="../../js/lib/jquery-3.3.1.min.js"></script>
  <script src="../../js/validate.js"></script>
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/admin_login_register.css">
  
</head>

<body>
  <div class="pannel">
    <div class="top" style="text-align:center">
      <img src="../../images/logo.png" alt="logo">
    </div>
    <div class="middle">
      <div class="title clearfix">
        <div class="left">管理员注册</div>
        <div class="right">已有账号？<a href="./admin_login.html">立即登录</a></div>
      </div>
      <div class="info">
        <ul>
          <li><span class="msg"></span></li>
        </ul>
        <ul>
          <li><input type="text" class="username" placeholder="用户名"><br>
            <span class="usernamemsg"></span>
          </li>
          <li><input type="text" class="password" placeholder="密码"><br>
            <span class="passmsg"></span>
          </li>
        </ul>
      </div>
    </div>
    <div class="bottom">
      <div id="register">注&nbsp;&nbsp;&nbsp;册</div>
    </div>
  </div>
</body>

</html>
