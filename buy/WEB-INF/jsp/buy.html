<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/buy.css">
  <link rel="stylesheet" href="../../css/user_login.css">
  <script src="../../js/lib/jquery-3.3.1.min.js"></script>
  <script src="../../js/user_login.js"></script>
</head>

<body>
  <!-- 头部 -->
  <div class="logo">
    <div class="left">
      <div class="left-logo">
        <a href="http://127.0.0.1:5500/main/WEB-INF/jsp/main.html"><img src="../../images/logo.png" alt=""></a>
      </div>

    </div>
    <div class="right">
      <div class="login">登&nbsp;录&nbsp;|&nbsp;注&nbsp;册</div>
    </div>
  </div>
  <!-- 头部结束 -->

  <!-- 登录注册 -->
  <div class="login-register hide">
    <div class="user-pannel">
      <div class="user-top">
        <div class="right">X</div>
      </div>
      <div class="user-bottom">
        <div class="bg">
          <img src="../../images/20190331182413.png" alt="">
        </div>
        <div class="user-left">
          <div class="left-title">登&nbsp;录</div>
          <div class="left-main">
            <ul>
              <li>
                <label for="">手机号码：</label>
                <input type="text" placeholder="手机号码" class="login-phone"><br>
                <span></span>
              </li>
              <li>
                <label for="">密码：</label>
                <input type="password" placeholder="密码" class="login-password"><br>
                <span></span>
              </li>
              <li>
                <div class="login-button">确认</div><br>
                <span class="login-msg"></span>
              </li>
            </ul>
          </div>
        </div>
        <div class="user-right">
          <div class="right-title">注&nbsp;册</div>
          <div class="right-main">
            <ul>
              <li>
                <label for="">手机号码：</label>
                <input type="text" placeholder="手机号码" class="register-phone"><br>
                <span></span>
              </li>
              <li>
                <label for="">密码：</label>
                <input type="password" placeholder="密码" class="register-password"><br>
                <span></span>
              </li>
              <li>
                <label for="">确认密码：</label>
                <input type="password" placeholder="确认密码" class="register-password-confirm"><br>
                <span></span>
              </li>
              <li>
                <div class="register-button">注册</div><br>
                <span class="register-msg"></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 登录注册结束 -->

</body>

</html>
